<html>
    <head>
        <title>Phonebook|Edit</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <center>
        <h2>Precizati contactul pe care doriti sa il modificati: </h2>
        <form method=GET action="EditS">
        <br/>
        <label for="snume">Nume: </label>
        <input type="text" name="snume" id="snume" required>

        <br/>
        <label for="prenume">Prenume: </label>
        <input type="text" name="sprenume" id="sprenume" required>
        <br>
        <h2>Completati in campurile de mai jos valorile pe care doriti sa le modificati: </h2>
                <br/>
        <label for="nume">Nume: </label>
        <input type="text" name="nume" id="nume">

        <br/>
        <label for="prenume">Prenume: </label>
        <input type="text" name="prenume" id="prenume">

        <br/>
        <label for="telefonMobil">Telefon Mobil: </label>
        <input type="text" name="telefonMobil" id="telefonMobil">

        <br/>
        <label for="telefonFix">Telefon Fix: </label>
        <input type="text" name="telefonFix" id="telefonFix">

        <br/>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email">

        <br/>
        <label for="adresa">Adresa: </label>
        <input type="text" name="adresa" id="adresa">

        <br/>
        <label for="oras">Oras: </label>
        <input type="text" name="oras" id="oras">

        <br/>
        <label for="judet">Judet: </label>
        <input type="text" name="judet" id="judet">

        <br/>
        <label for="codPostal">Cod Postal: </label>
        <input type="text" name="codPostal" id="codPostal"><br><br>
        
        <input type="Submit" value="Submit">
        </form>
    </center>
    </body>
</html>
